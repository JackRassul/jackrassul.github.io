<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicNeedsJournal.</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <!-- mockup -->

    <img id="mockup" class="mockup" src="./src/iPhone 15 Pro - Black Titanium - Portrait.svg" alt="mockup">
    
    <!-- <img class="wallpaper" src="/src/wallpaper.jpg" alt="wallpaper" > -->
    
    <div class="wallpaper"></div>
    
  
    <!-- header -->

    <header class="status-bar container">
        
        <div class="status-bar__left-side">
            <span class="status-bar__time">12:04</span>
        </div>

        <div class="status-bar__rigth-side">
            <img class="status-bar__LTE" src="./_blocks/_01_status-bar/img/Cellular Connection.svg" alt="icon">
            <img class="status-bar__wifi-icon" src="./_blocks/_01_status-bar/img/Wifi.svg" alt="LTE">
            <img class="status-bar__battery" src="./_blocks/_01_status-bar/img/Battery.svg" alt="battery">
        </div> 

    </header>

    <!-- home -->

    <div class="home container">

        <div class="home-main">

            <div class="apps-rows-wrapper">

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/appstore.svg" alt="icon">
                    <span class="home-main__app-name">AppStore</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/photo.svg" alt="icon">
                    <span class="home-main__app-name">Photos</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/files.svg" alt="icon">
                    <span class="home-main__app-name">Files</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/settings.svg" alt="icon">
                    <span class="home-main__app-name">Settings</span>
                </div>

            </div>


            <div class="apps-rows-wrapper">

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/calc.svg" alt="icon">
                    <span class="home-main__app-name">Calculator</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/weather.svg" alt="icon">
                    <span class="home-main__app-name">Weather</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/clocks.svg" alt="icon">
                    <span class="home-main__app-name">Clocks</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/maps.svg" alt="icon">
                    <span class="home-main__app-name">Maps</span>
                </div>

            </div>

            <div class="apps-rows-wrapper">

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/music.svg" alt="icon">
                    <span class="home-main__app-name">Music</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/wallet.svg" alt="icon">
                    <span class="home-main__app-name">Wallet</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/youtube.svg" alt="icon">
                    <span class="home-main__app-name">YouTuibe</span>
                </div>

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/health.svg" alt="icon">
                    <span class="home-main__app-name">Health</span>
                </div>

            </div>


            <div class="apps-rows-wrapper apps-rows-wrapper--last-row">

                <div class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/figma.svg" alt="icon">
                    <span class="home-main__app-name">Figma</span>
                </div>

                <button id="btnStart" class="home-main__app">
                    <img class="home-main__app-icon" src="./_blocks/_02_home/img/icons/bnj.svg" alt="icon">
                    <span class="home-main__app-name">BNG</span>
                </button>

            </div>

        </div>
        
    </div>

    <!-- search form -->

    <div class="search container">

        <form class="search__form">

            <img class="search__icon" src="./_blocks/_03_search-form/img/Search.svg" alt="search">
            <input class="search__placeholder" type="text" placeholder="Search">
            
        </form>

    </div>

    <!-- dock -->

    <div class="dock container">

        <div class="dock-wrapper">

            <div class="dock__app">
                <img class="dock__app-icon" src="./_blocks/_02_home/img/icons/phone.svg" alt="icon">
            </div>

            <div class="dock__app">
                <img class="dock__app-icon" src="./_blocks/_02_home/img/icons/message.svg" alt="icon">
            </div>

            <div class="dock__app">
                <img class="dock__app-icon" src="./_blocks/_02_home/img/icons/safari.svg" alt="icon">
            </div>

            <div class="dock__app">
                <img class="dock__app-icon" src="./_blocks/_02_home/img/icons/camera.svg" alt="icon">
            </div>

        </div>

    </div>

    <!-- close button -->   

    <button id="btnClose" class="close-btn">
        <img class="close-btn__icon" src="./_bnj/_main/img/close button.svg" alt="close">
    </button>

    <!-- main bnj -->

    <div id="bnjMain" class="bnj-main">
        
        <div class="bnj-content">
        
            <!-- screen-splash -->
            
            <div class="screen-splash">
                <img class="screen-splash__logo" src="./_bnj/_screen-splash/img/logo.svg" alt="logo">
            </div>
            
        </div>

    </div>

    <script src="./_bnj/_main/main.js"></script>
</body>
</html>
